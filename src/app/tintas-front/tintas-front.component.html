
  <div class="card w-96 bg-white shadow-xl">
    <div [ngStyle]="{'background-color':cor}">Cor</div>
    <div class="card-body w-100 h-220">
      <h2 class="card-title">{{nome}}!</h2>
      <p>{{cor}}</p>

      <div class="card-actions justify-end">
        <button class="btn bg-azul w-40 h-20 " id="botao">{{palheta}}</button>
      </div>
    </div>
  </div>
